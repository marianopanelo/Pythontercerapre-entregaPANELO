<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% extends "index.html" %}
{% load static %}
{% block boton%}
<a class="btn btn-primary" href="#anclar_boton">loguin</a>
{% endblock %}
{% block contenidoACambiar%}
<div class="container mt-5" id="anclar_boton">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">registrarse</h3>
                </div>
                <div class="card-body">
                <form action="/loguin/" method="post">
                    {% csrf_token %}
                <table>                   
                    {{ loguin.as_table }}
                </table>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
